<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,600&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="container-contents">
            <div class="text-entry">
                <h2>Text Analyzer</h2>
                <textarea rows="8" placeholder="Type something" required></textarea>
                <button type="button" id="button">Analyze</button>
            </div>
            <div class="text-info">
                <ul class="text-list">
                    <li>
                        <p>Word Count:</p>
                        <span id="word-count"></span>
                    </li>
                    <li>
                        <p>Number of Letters:</p>
                        <span id="number-of-letters"></span>
                    </li> 
                    <li>
                        <p>Longest word:</p>
                        <span id="longest-word"></span>
                    </li>
                    <li>
                        <p>Average word length:</p>
                        <span id="average-word-length"></span>
                    </li>                   
                    <li>
                        <p>Reading Duration in Seconds:</p>
                        <span id="reading-duration"></span>
                    </li>                
                    <li>
                        <p>Median word length:</p>
                        <span id="median-word-length"></span>
                    </li>                    
                    <li>
                        <p>Median word when sorted by length:</p>
                        <span id="median-word"></span>
                    </li>                   
                    <li>
                        <p>Top 5 most common words:</p>
                        <span id="most-common-words"></span>
                    </li>                   
                    <li>
                        <p>Text language:</p>
                        <span id="text-language"></span>
                    </li>                   
                </ul>
            </div>
        </div>
    </div>


    <script src="main.js
    "></script>
</body>
</html>
